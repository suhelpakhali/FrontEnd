<html>
    <head>
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
       
    </head>

    <body>

        <form  onsubmit="return validate()">
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="">userName</label>
                <input type="text"  id="userName"  class="form-control" /><br>
                <span id="message" style="color:red;"></span> 
              </div>
             
            </div>
            <div class="form-group">
              <label for="exampleInputPassword1">Password</label>
              <input type="password" id="Pass" class="form-control" />
              <span id="Passmessage" style="color:red;"></span>
            </div>
            <div class="form-group form-check">
              <input type="checkbox" class="form-check-input" id="checkb">
              <span id="checkmessage" style="color: red;"></span>
              <label class="form-check-label" for="exampleCheck1">Check me out</label>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>

    </body>

    <script>
        function validate(){
            let name=document.getElementById("userName").value;
            let password=document.getElementById("Pass").value;
            let check=document.getElementByID("checkb").value

            if(name==""){
                document.getElementById("message").innerHTML="Please enter username"
                return false;
            }
            if(name.length<8){
                document.getElementById("message").innerHTML="Please enter name above 8 characters"
                return false;
            }

            
                
            if(password==""){
                document.getElementById("Passmessage").innerHTML="Please enter proper password"
                return false;
            }

          
           if(check==false){
               document.getElementByID("checkmessage").innerHTML="Please check the checkbox"
             return false;
           }      // how to give brain to checkbox


        }

        
    </script>
</html>
